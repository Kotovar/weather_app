<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Fraunces:opsz@9..144&family=Fuggles&family=Roboto+Slab:wght@100&family=Rokkitt&family=Young+Serif&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <form action="">
        <input type="text" id="cityInput" placeholder="Search location" />
        <button type="button" id="pushSearchButton"></button>
      </form>
    </header>
    <main>
      <h1 id="cityName">Krasnoyarsk, Russia</h1>
      <p id="currentDate"></p>
      <div id="currentWeatherMainForm">
        <div id="currentTemperature">
          <img
            src="../dist/ca17fcad9096dbecc5f7.svg"
            alt="current weather"
            width=""
          />
          <p></p>
          <p></p>
        </div>
        <div id="currentWeatherCards">
          <div class="cards">
            <p class="title">Humidity</p>
            <p id="currentHumidity"></p>
          </div>
          <div class="cards" id="currentWind">
            <p class="title">Wind</p>
            <p id="windDir" class="material-symbols-outlined"></p>
            <p id="windSpeed"></p>
          </div>
          <div class="cards">
            <p class="title">Pressure</p>
            <p id="pressure"></p>
          </div>
          <div class="cards">
            <p class="title">Air quality</p>
            <p id="airQuality"></p>
          </div>
          <div class="cards">
            <p class="title">UV index</p>
            <p id="uvIndex"></p>
          </div>
          <div class="cards">
            <p class="title">Visibility range</p>
            <p id="visibilityRange"></p>
          </div>
          <div class="cards">
            <p class="title material-symbols-outlined">wb_sunny</p>
            <p id="sunrise"></p>
          </div>
          <div class="cards">
            <p class="title material-symbols-outlined">wb_twilight</p>
            <p id="sunset"></p>
          </div>
          <div class="cards">
            <p class="title">Chance of rain</p>
            <p id="chanceRain"></p>
          </div>
        </div>
      </div>
      <h1 id="titleForecast">Forecast for the coming days</h1>
      <div id="forecastWeather">
        <div id="firstDay" class="forecastCard">
          <p class="title"></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div id="secondDay" class="forecastCard">
          <p class="title"></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div id="thirdDay" class="forecastCard">
          <p class="title"></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
