<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
  </head>
  <body>
    <header>
      <form action="">
        <input type="text" id="cityInput" placeholder="Search location" />
        <button type="button" id="pushSearchButton"></button>
      </form>
    </header>
    <main>
      <h1 id="cityName">Krasnoyarsk, Russia</h1>
      <p id="currentDate"></p>
      <div id="currentWeatherMainForm">
        <div id="currentTemperature">
          <img src="/img/not_found.svg" alt="" width="" />
          <p>+10C</p>
          <p>Feels like +5ะก</p>
        </div>
        <div id="currentWeatherCards">
          <div class="cards">Humidity 100%</div>
          <div class="cards">-> 10 m/s</div>
          <div class="cards">Pressure 770mmHg</div>
          <div class="cards">Air quality 10 pm2.5</div>
          <div class="cards">UV index 1</div>
          <div class="cards">Visibility range 10km</div>
          <div class="cards">Sunrise 4.21</div>
          <div class="cards">Sunset 18.20</div>
          <div class="cards">Chance of rain 95%</div>
        </div>
      </div>
    </main>
  </body>
</html>
